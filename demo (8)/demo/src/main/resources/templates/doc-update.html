<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/document-update}" th:object="${document}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <br/>
    <label for="type">Type</label>
    <input type="text" th:field="*{type}" id="type" placeholder="Type">
    <br/>
    <label for="date">Type</label>
    <input type="date" th:field="*{date}" id="date" placeholder="Date">
    <br/>
    <label for="details">Details</label>
    <input type="text" th:field="*{details}" id="details" placeholder="Details">
    <input type="submit" value="Update Document">
</form>
</body>
</html>
